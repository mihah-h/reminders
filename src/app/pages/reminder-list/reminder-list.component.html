<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by short description">
      Короткое описание
    </th>
    <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
  </ng-container>
  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by due date time">
      Дата и время создания
    </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDateTime | date:'dd.MM.yyyy, HH:mm':'ru'}} </td>
  </ng-container>
  <ng-container matColumnDef="dueDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation date time">
      Дата и время выполнения
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dueDateTime | date:'dd.MM.yyyy, HH:mm':'ru'}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Статус
    </th>
    <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
