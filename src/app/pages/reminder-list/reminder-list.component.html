<h1 class="title">Список напоминаний</h1>
<table mat-table [dataSource]="dataSourceReminders" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by short description">
      Краткое описание
    </th>
    <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
  </ng-container>
  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by due date time">
      Дата и время создания
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.creationDateTime | date:'dd.MM.yyyy, HH:mm':'ru'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="dueDateTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation date time">
      Дата и время выполнения
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.dueDateTime | date:'dd.MM.yyyy, HH:mm':'ru'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Статус
    </th>
    <td mat-cell *matCellDef="let element">
      <app-status [statusName]="element.status.name"></app-status>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (dblclick)="goToReminderPage(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
